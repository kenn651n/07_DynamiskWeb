<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>



<body>

    <p>Gæt tal mellem 1-20</p>
    <input type="text" id="tal">
    <button>Gæt</button>

    <p id="demo"></p>


    <script>
        document.querySelector("button").addEventListener("click", buttonClick);

        let random = (Math.round(Math.random() * 20) + 1);
        console.log(random)

        function buttonClick() {
            let tal = document.querySelector("#tal").value;

            let resultat;
            if (tal == random) {
                resultat = `Tillykke du har gættet korrekt.`;
            } else if (tal < random) {
                resultat = `Desværre du har gættet for lavt, prøv igen.`;
            } else {
                resultat = `Desværre du har gættet for højt< prøv igen.`;
            }
            document.getElementById("demo").innerHTML = resultat;

            console.log(resultat)

        }

    </script>

</body>

</html>

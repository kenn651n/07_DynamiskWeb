<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style></style>

</head>

<body>
    <article id="liste">

    </article>


    <script>
        document.addEventListener("DOMContentLoaded", start);
        let dyr = [{
            "navn": "gris",
            "type": "pattedyr",
            "levested": "I naturen",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
        }, {
            "navn": "frog",
            "type": "havmand",
            "levested": "vand",
            "billede": "http://mabe-kea.dk/E19/pics/frog.png",
        }, {
            "navn": "fox",
            "type": "WHAT DOES THE FOX SAY",
            "levested": "I naturen",
            "billede": "http://mabe-kea.dk/E19/pics/fox.png",
        }, {
            "navn": "Krokodille",
            "type": "pattedyr",
            "levested": "farligt vand",
            "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
        }];


        function start() {
            const listevisning = document.querySelector("#liste");
            //vis dyrende i liste
            dyr.forEach(dyr => {
                listevisning.innerHTML += `<p>${dyr.navn} ${dyr.type} ${dyr.levested}`

            })
        }

    </script>
</body>

</html>

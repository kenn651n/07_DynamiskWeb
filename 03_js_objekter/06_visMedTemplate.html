<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        section {
            display: block;
            border: solid 1px #000;
        }

    </style>

</head>

<body>
    <Section class="data_container"> </Section>
    <template>

        <h3></h3>
        <img src="" alt="">
        <p class="p1"></p>
        <p class="p2"></p>

    </template>



    <script>
        document.addEventListener("DOMContentLoaded", start);
        let dyr = [{
            "navn": "gris",
            "type": "pattedyr",
            "levested": "I naturen",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
        }, {
            "navn": "frog",
            "type": "havmand",
            "levested": "vand",
            "billede": "http://mabe-kea.dk/E19/pics/frog.png",
        }, {
            "navn": "fox",
            "type": "WHAT DOES THE FOX SAY",
            "levested": "I naturen",
            "billede": "http://mabe-kea.dk/E19/pics/fox.png",
        }, {
            "navn": "Krokodille",
            "type": "pattedyr",
            "levested": "farligt vand",
            "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
        }];


        function start() {
            const container = document.querySelector(".data_container")
            const dyrTemplate = document.querySelector("template");
            dyr.forEach(dyr => {
                //Inds√¶t dyr array i template
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector(".p1").textContent = dyr.type;
                klon.querySelector(".p2").textContent = dyr.levested;
                klon.querySelector("img").src = dyr.billede;
                container.appendChild(klon);
            })
        }

    </script>
</body>

</html>

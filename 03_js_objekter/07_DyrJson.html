<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        article {
            display: block;
            border: solid 1px #000;
        }

    </style>

</head>

<body>
    <Section class="data_container"> </Section>

    <template>
        <article>
            <h3></h3>
            <img src="" alt="">
            <p class="p1"></p>
            <p class="p2"></p>
        </article>
    </template>



    <script>
        let container = document.querySelector(".data_container")
        let dyrTemplate = document.querySelector("template");

        const jsonfil = "dyr.json";

        async function hentdata(jsonfil) {
            const resultat = await fetch(jsonfil);
            const json = await resultat.json();
            vis(json)
        }

        function vis(json) {
            console.log(json);
        }



        function start(dyr) {
            //IndsÃ¦t dyr array i template
            dyr.forEach(dyr => {
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector(".p1").textContent = dyr.type;
                klon.querySelector(".p2").textContent = dyr.levested;
                klon.querySelector("img").src = dyr.billede;
                container.appendChild(klon);
            })
        }
        hentdata(jsonfil);
        start(dyr)

    </script>
</body>

</html>

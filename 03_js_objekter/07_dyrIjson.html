<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        article {
            display: block;
            border: solid 1px #000;
            padding: 10px;
            margin: 1em;
        }

        img {
            max-width: 100px;
        }

    </style>

</head>

<body>
    <Section> </Section>

    <template>
        <article>
            <h3></h3>
            <img src="" alt="">
            <p class="p1"></p>
            <p class="p2"></p>
        </article>
    </template>



    <script>
        const container = document.querySelector("section");
        const temp = document.querySelector("template");

        const fil = "alleDyr.json";

        async function hentdata() {
            const respons = await fetch(fil);
            const json = await respons.json();
            vis(json);
        }

        function vis(dyr) {
            //lÃ¸b igennem array "dyr"
            dyr.forEach(etDyr => {
                const klon = temp.cloneNode(true).content;
                klon.querySelector("h3").textContent = etDyr.navn;
                klon.querySelector(".p1").textContent = "Type: " + etDyr.type;
                klon.querySelector(".p2").textContent = "Levested: " + etDyr.levested;
                klon.querySelector("img").src = etDyr.billede;
                container.appendChild(klon);
            })
        }

        hentdata();

    </script>
</body>

</html>
